apiVersion: v1
kind: Template
metadata:
  name: bsi-cred-pyme-web
  annotations:
    iconClass: icon-js
    tags: nodejs, react, web-app
    template.openshift.io/provider-display-name: "Red Hat, Inc."
    openshift.io/display-name: "BanCoppel | Pymes"
    description: Build a React Web Application
message: "The following service(s) have been created in your project: ${NAME}.\n\nMore message text here"
parameters:
  - name: NAME
    displayName: "Name"
    description: "The name assigned to all of the frontend objects defined in this template."
    required: true
    value: "bsi-cred-pyme-web"
  - name: NAMESPACE
    displayName: "Namespace"
    description: "The OpenShift Namespace where the ImageStream resides."
    required: true
    value: "bsi-cr-pyme-web-stg"
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    value: "https://10.26.168.19:20443/gms2/bsi-cr-pyme/front-web/bsi-cred-pyme-web.git"
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: "staging"
    required: true
  - name: SOURCE_SECRET
    description: The source secret name 
    displayName: Source secret
    value: "gitlab-bancoppel"
  - name: GIT_SSL_NO_VERIFY
    description: A flag to enable
    displayName: SSL
    value: "true"
    required: false
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        app: ${NAME}
      name: cm-${NAME}
    data:
      NEXT_PUBLIC_API_BANCOPPEL_PYME_HOSTNAME: bsi-cred-pyme-service-bsi-cr-pyme-web-stg.obe8.bancoppel-dev.openshiftapps.com
      NEXT_PUBLIC_API_BANCOPPEL_PYME_HOST: https://bsi-cred-pyme-service-bsi-cr-pyme-web-stg.obe8.bancoppel-dev.openshiftapps.com/api
      NEXT_PUBLIC_PYME_HOSTNAME: http://bsi-cred-pyme-web-bsi-cr-pyme-web-stg.obe8.bancoppel-dev.openshiftapps.com/api/proxy

  - apiVersion: v1
    kind: Secret
    metadata:
      labels:
        app: bsi-cred-pyme-web
      name: sc-${NAME}
    type: Opaque
    data:
      NEXT_PUBLIC_CLAVE_SITIO: NkxmdlZpc2FBQUFBQURGWTRPanktMUgtOFlnVGRKYW1ERl8xamNGeQ==

  - apiVersion: v1
    kind: Secret
    metadata:
      labels:
        app: bsi-cred-pyme-web
      name: gitlab-bancoppel
    type: kubernetes.io/basic-auth
    data:
      password: WWVBdWk5bk0qb28=
      username: ZW5yaXF1ZWh2YXJnYXM=

  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: '${NAME}'
      labels:
        app: '${NAME}'
    spec: {}

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: '${NAME}'
      labels:
        app: '${NAME}'
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: '${NAME}:latest'
      postCommit: {}
      resources:
        limits:
          cpu: 1200m
          memory: 2Gi
        requests:
          cpu: 1000m
          memory: 1Gi
      source:
        contextDir: /
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
          ref: '${SOURCE_REPOSITORY_REF}'
        sourceSecret: 
          name: '${SOURCE_SECRET}'
        type: Git
      strategy:
        sourceStrategy:
          env:
            - name: GIT_SSL_NO_VERIFY
              value: '${GIT_SSL_NO_VERIFY}'
            - name: NEXT_PUBLIC_API_BANCOPPEL_PYME_HOST
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_API_BANCOPPEL_PYME_HOST
                  name: cm-bsi-cred-pyme-web
            - name: NEXT_PUBLIC_PYME_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_PYME_HOSTNAME
                  name: cm-bsi-cred-pyme-web
            - name: NEXT_PUBLIC_CLAVE_SITIO
              valueFrom:
                secretKeyRef:
                  key: NEXT_PUBLIC_CLAVE_SITIO
                  name: sc-bsi-cred-pyme-web
          from:
            kind: DockerImage
            name: "ubi8/nodejs-12"
          type: Source
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
    status:
      lastVersion: 0

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: '${NAME}'
      labels:
        app: '${NAME}'
    spec:
      template:
        spec:
          containers:
            - image: '${NAME}:latest'
              name: '${NAME}'
              securityContext:
                privileged: false
              ports:
                - containerPort: 3000
                  name: http
                  protocol: TCP
              resources: {}
        metadata:
          labels:
            app: '${NAME}'
      replicas: 1
      selector:
        app: '${NAME}'
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - '${NAME}'
            from:
              kind: ImageStreamTag
              name: '${NAME}:latest'

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      ports:
        - name: http
          port: 3000
      selector:
        app: ${NAME}
      type: ClusterIP
      resources: {}

  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      port:
        targetPort: 3000
      to:
        kind: Service
        name: ${NAME}
        weight: 100
      wildcardPolicy: None
      tls:
        termination: edge
